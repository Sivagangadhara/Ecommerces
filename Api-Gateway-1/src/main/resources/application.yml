server:
  port: 8085

spring:
  application:
    name: Api-Gateway-1

  cloud:
    gateway:
      routes:
        - id: User-Service
          uri: lb://User-Service
          predicates:
            - Path=/users/**

        - id: Product-Service
          uri: lb://Product-Service
          predicates:
            - Path=/products/**

        - id: Order-Service
          uri: lb://Order-Service
          predicates:
            - Path=/orders/**

        - id: Payment-Service
          uri: lb://Payment-Service
          predicates:
            - Path=/payments/**

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
